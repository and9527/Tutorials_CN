{
    #dolphindb数据库的配置项，包含地址和用户名密码
    "ddb": {
        "ip": "192.168.1.182",
        "port": 8848,
        #"ip": "192.168.1.167",
        #"port": 18921,
        "password": "123456",
        "username": "admin"
    },
    #flinkcdc模块的代码地址，请使用工程自带的dos文件，千万不要自行修改里面的代码
    "flinkcdcDos": "./flinkcdc.dos",
    #外部数据库的信息，包含类型，地址，并行度，用户名密码等，不同的数据库配置有差异，请务必仔细配置。一个flinkcdc工程只支持一个source项目，最后一个生效
    "source": {
        "type": "Oracle",
        "ip": "183.136.170.218",
        "password": "123456",
        "port": 1521,
        "parallelism":1,
        "username": "c##abc",
        "database": "ORCLCDB"
    },
    #multithreadedTableWriter数据写入的参数配置
    "multithreadedTableWriter" : {
        "batchSize": 10000,
        "throttle": 1
    },
    #flinkcdc写入的流表名称
    "streamTableName": "FlinkCDCStreamTable",
    #外部表到DolphinDB表的映射关系
    "tableConfig": "./table_soft.cfg",
    #"tableConfig": "./table_str2.cfg",
    #外部表到DolphinDB表的字段转换方法，table.cfg中用到的transform函数都在这里定义
    "tableConfigTransformDos": "./transform.dos",
    #保存多少个日志文件，每个日志文件大小不超过100MB
    "logFileMaxBackupIndex" : 30
}